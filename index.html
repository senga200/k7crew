<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>k7crew.fr</title>
    <link rel="stylesheet" href="styleOrange.css" />
  </head>
  <body>
    <main>
      <div class="cassette">
        <div class="holes">
          <div class="hole"></div>
          <div class="hole"></div>
        </div>
        <div class="cassette-top">
          <div class="titre">
            <form action="submit">
              <input
                type="text"
                id="idk7"
                name="idk7"
                required
                minlength="1"
                maxlength="15"
                size="10"
                placeholder="id de la k7"
              />
              <button type="button" id="idK7Button">Go</button>
            </form>
          </div>
        </div>
        <div class="cassette-body">
          <div class="face">A</div>
          <div class="bobinesContainer">
            <div class="bobines">
              <div class="bobine"></div>
              <div class="ruban"></div>
              <div class="bobine"></div>
            </div>
          </div>
          <div class="min">60</div>
        </div>
        <div class="cassette-bottom">
          <div class="holesBetweenContainer">
            <div class="holesBetween">
              <div class="holeBetween"></div>
              <div class="squareBetween"></div>
              <div class="squareBetween"></div>
              <div class="holeBetween"></div>
            </div>
          </div>
          <div class="holesBottom">
            <div class="holeBottom"></div>

            <div class="holeBottom"></div>
          </div>
        </div>
      </div>
      <div class="info">
        <span class="spanInfo">
          <p>
            L'id de la K7 est inscrit au dos de la face A. Il faut déviser la
            casette pour être capable de le voir. <br />
            Cette manip est plus sécure pour la bande si la casette est
            rembobinée.
          </p>
        </span>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
